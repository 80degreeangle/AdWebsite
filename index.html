<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluttered Advertisement Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Cluttered Advertisement Website BY THE WAY I SMELL LIKE SHIT</h1>
        <p>Place your ad here and get noticed! Ads will appear all over the page.</p>
        <button onclick="showAdForm()">Place an Ad</button>
    </header>

    <!-- Ad Size Selection Form -->
    <div id="ad-form-container" style="display: none;">
        <h2>Ad Size Selection</h2>
        <form id="ad-size-form">
            <label for="width">Width (percentage of screen): </label>
            <input type="number" id="width" name="width" min="1" max="100" value="10">%
            <label for="height">Height (percentage of screen): </label>
            <input type="number" id="height" name="height" min="1" max="100" value="10">%
            <button type="submit">Buy Ad Space</button>
        </form>
    </div>

    <!-- Container for advertisements -->
    <div class="ad-container">
        <!-- Ads will be dynamically added here -->
    </div>

    <!-- PayPal Button for Ad Payment -->
    <div id="paypal-button-container">
        <h3>Buy an Ad</h3>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
            <input type="hidden" name="item_name" value="Advertisement Space">
            <input type="hidden" name="amount" value="10.00">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="return" value="https://yourwebsite.com/success">
            <input type="hidden" name="cancel_return" value="https://yourwebsite.com/cancel">
            <input type="submit" value="Pay with PayPal">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
